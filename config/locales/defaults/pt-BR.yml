---
pt-BR:
  activerecord:
    errors:
      messages:
        record_invalid: 'Falha na validação: %{errors}'
        restrict_dependent_destroy:
          has_many: Não é possível excluir o registro porque %{record} dependente existe
          has_one: Não é possível excluir o registro porque um %{record} dependente existe
  date:
    abbr_day_names:
    - Dom
    - Seg
    - Ter
    - Qua
    - Qui
    - Sex
    - Sáb
    abbr_month_names:
    -
    - Jan
    - Fev
    - Mar
    - Abr
    - Mai
    - Jun
    - Jul
    - Ago
    - Set
    - Out
    - Nov
    - Dez
    day_names:
    - Domingo
    - Segunda-feira
    - Terça-feira
    - Quarta-feira
    - Quinta-feira
    - Sexta-feira
    - Sábado
    formats:
      default: "%d/%m/%Y"
      long: "%d de %B de %Y"
      short: "%d de %b"
    month_names:
    -
    - Janeiro
    - Fevereiro
    - Março
    - Abril
    - Maio
    - Junho
    - Julho
    - Agosto
    - Setembro
    - Outubro
    - Novembro
    - Dezembro
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: aproximadamente %{count} hora
        other: aproximadamente %{count} horas
      about_x_months:
        one: aproximadamente %{count} mês
        other: aproximadamente %{count} meses
      about_x_years:
        one: aproximadamente %{count} ano
        other: aproximadamente %{count} anos
      almost_x_years:
        one: quase %{count} ano
        other: quase %{count} anos
      half_a_minute: meio minuto
      less_than_x_minutes:
        one: menos de um minuto
        other: menos de %{count} minutos
      less_than_x_seconds:
        one: menos de %{count} segundo
        other: menos de %{count} segundos
      over_x_years:
        one: mais de %{count} ano
        other: mais de %{count} anos
      x_days:
        one: "%{count} dia"
        other: "%{count} dias"
      x_minutes:
        one: "%{count} minuto"
        other: "%{count} minutos"
      x_months:
        one: "%{count} mês"
        other: "%{count} meses"
      x_seconds:
        one: "%{count} segundo"
        other: "%{count} segundos"
      x_years:
        one: "%{count} ano"
        other: "%{count} anos"
    prompts:
      day: Dia
      hour: Hora
      minute: Minuto
      month: Mês
      second: Segundo
      year: Ano
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: deve ser aceito
      blank: não pode ficar em branco
      confirmation: não confere com %{attribute}
      empty: não pode ficar vazio
      equal_to: deve ser igual a %{count}
      even: deve ser par
      exclusion: não está disponível
      greater_than: deve ser maior que %{count}
      greater_than_or_equal_to: deve ser maior ou igual a %{count}
      in: deve estar em %{count}
      inclusion: não está incluído na lista
      invalid: não é válido
      less_than: deve ser menor que %{count}
      less_than_or_equal_to: deve ser menor ou igual a %{count}
      model_invalid: 'Falha na validação: %{errors}'
      not_a_number: não é um número
      not_an_integer: deve ser um número inteiro
      odd: deve ser ímpar
      other_than: deve ser diferente de %{count}
      present: deve ficar em branco
      required: deve existir
      taken: já está em uso
      too_long:
        one: é muito longo (máximo: %{count} caracter)
        other: é muito longo (máximo: %{count} caracteres)
      too_short:
        one: é muito curto (mínimo: %{count} caracter)
        other: é muito curto (mínimo: %{count} caracteres)
      wrong_length:
        one: não possui o tamanho esperado (%{count} caracter)
        other: não possui o tamanho esperado (%{count} caracteres)
    template:
      body: 'Foram encontrados problemas com os seguintes campos:'
      header:
        one: "%{count} erro impediu que %{model} fosse salvo"
        other: "%{count} erros impediram que %{model} fosse salvo"
  helpers:
    select:
      prompt: Por favor selecione
    submit:
      create: Criar %{model}
      submit: Salvar %{model}
      update: Atualizar %{model}
  number:
    currency:
      format:
        significant: false
        strip_insignificant_zeros: false
    format:
      delimiter: "."
      precision: 3
      round_mode: default
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: Bilhão
          million:
            one: Milhão
            other: Milhões
          quadrillion: Quatrilhão
          thousand: Mil
          trillion:
            one: Trilhão
            other: Trilhões
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          eb: EB
          gb: GB
          kb: KB
          mb: MB
          pb: PB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " e "
      two_words_connector: " e "
      words_connector: ", "
  time:
    am: manhã
    formats:
      default: "%a, %d de %b de %Y, %H:%M:%S %z"
      long: "%d de %B de %Y %H:%M"
      short: "%d de %b %H:%M"
    pm: tarde 